  <img class="homeimg  " id="imgmain" src="images/Home1.jpeg"/>
  <img class="homeimg  " id="imgmain" src="images/Home2.jpeg"/>
  <img class="homeimg  " id="imgmain" src="images/Home3.jpeg"/>
  <img class="homeimg  " id="imgmain" src="images/Home4.jpeg"/>
 
</div>
<div class="w3-container texttop w3-hide-small">
    <div class="w3-row ">
    
        <div class="w3-col s8 m8 l8 homefont"> HOME </div>
        <div class="w3-col s4 m4 l4 movfont homeanim txtmain" >is the starting place of Love, Hope, and Dreams.</div>
        <div class="w3-col s4 m4 l4 movfont homeanim txtmain" >is where love resides,memories are created, friends always belong, and laughter never ends.</div>
        <div class="w3-col s4 m4 l4 movfont homeanim txtmain" >is not a place....it is a feeling.</div>
        <div class="w3-col s4 m4 l4 movfont homeanim txtmain">Sweet Home.</div>

 </div>
 
 <div  class="w3-container invtext w3-animate-zoom">
 <p>Please join us as we enter our new home with high hopes and dreams. <a href="http://twitter.com/neowebzen"> RSVP</a></p>
 </div>
 
 
 <script>

var ct=0;
getpictstexts();	
function getpictstexts()
{
     var im =document.getElementsByClassName("homeimg");
	 var txt = document.getElementsByClassName("txtmain"); 
	 
	
	for(i=0; i < im.length; i++)
		{
		 	im[i].style.display="none";
			txt[i].style.display="none";			
		
		}
	
	ct++;
	if(ct > im.length) {ct =1;}
	
	im[ct-1].style.display="block";
	txt[ct -1].style.display="block";
	setTimeout(getpictstexts,5000);
}


</script>
